<html>
  <head>
    <title>XactTools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/settings/style.css">
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <div class="side_title">Preferences</div>
        <li data-component="logins">Login Credentials</li>
      </ul>
    </div>
    <div class="body">
      <div class="section">
        <div class="title">Xactware ID</div>
        <label for="xid_email">Email</label>
        <input id="xid_email" type="email">
        <label for="xid_pass">Password</label>
        <input id="xid_pass" type="password">
        <div class="btn">Save</div>
      </div>
      <div class="section">
        <div class="title">Blue Tool</div>
        <label for="bt_user">Username</label>
        <input id="bt_user" type="text">
        <label for="bt_pass">Password</label>
        <input id="bt_pass" type="password">
        <div class="btn">Save</div>
      </div>
    </div>
  </body>
</html>
